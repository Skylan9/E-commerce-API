<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
        
        <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-xl navbar-light bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid m-1 d-flex justify-content-start">
                
                <div class="navbar-header d-flex flex-row">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Workout Tracker</a>
                </div>
            </div>
            <div class="container-fluid m-1 d-flex justify-content-end">
                <div class="d-flex justify-content-end">
                    <div class="d-flex align-items-center ml-auto p-2">
                    {% if current_user.is_anonymous %}
                        <a href= "{{ url_for('register') }}" class="link-light m-2"><span class="bi bi-person"></span> Register</a>
                        <a href= "{{ url_for('login') }}" class="link-light m-2"><span class="bi bi-box-arrow-in-right"></span> Login</a>
                            <!-- <a class="nav-link" href="{{ url_for('login') }}">Login</a> -->  
                    {% else %}
                    <span class="text-light m-2">Hello @{{ current_user.username }} </span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <!-- <span class="navbar-toggler-icon"></span> -->
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-square"></i>
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdownMenuAvatar"
                                >
                                <li>
                                    <a class="dropdown-item" href="#">My profile</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>

           

            
             
        </nav>
        <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %} -->


        {% block content %}
        {% endblock %}

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="{{url_for('static', filename='tableFunctionality.js')}}"></script>
        <script src="{{url_for('static', filename='deleteFunctionality.js')}}"></script>
    </body>
</html>
